<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        table {
            border: collapse:collapse;
        }
    </style>
</head>

<body>
    <center>
        <table cellspacing="10" cellpadding="40">
            <tr>
                <td rowspan="5" class="red"></td>
                <td colspan="2"></td>
                <td id="green" colspan="3"></td>
                <td colspan="2"></td>
                <td></td>
                <td rowspan="5"class="red"></td>
            </tr>
            <tr class="blue">
                <td colspan="8"></td>
            </tr>
            <tr>
                <td colspan="1" class="white"></td>
                <td colspan="2" class="violet"></td>
                <td colspan="1" class="white"></td>
                <td colspan="1" class="violet"></td>
                <td colspan="2" class="white"></td>
                <td class="violet"></td>
            </tr>
            <tr class="green">
                <td colspan="8"></td>
            </tr>
            <tr class="violet">
                <td colspan="8"></td>
            </tr>
        </table>
    </center>
</body>

</html>
