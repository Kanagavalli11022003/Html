<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width:400px;
            height: 100px;
            border:1px solid #c3c3c3;
            display:flex;
        }
         #main div{
            flex-basis: 50px;
            
        }
        #main div:nth-of-type(2){
            flex-basis:100px;
        }
        #main div:nth-of-type(5){
            flex-basis:200px;
        }
    </style>
</head>
<body>
    <p>set the initial length of the flex items to 50 pixels,with an exception;set the initial length of the second flex item to 100 pixels. </p>
  <div id="main">
    <div style="background-color:orange;">50px1</div>
    <div style="background-color:lightblue;">100px2</div>
    <div style="backgroun-color:yellow;">50px</div>
    <div style="background-color:pink;">100px</div>
    <div style="background-color:#c3c3c3;">25px</div>
  </div> 
</body>
</html>
