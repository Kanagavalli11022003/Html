<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width:400px;
            height:400px;
            border:1px solid #c3c3c3;
            display:flex;
            flex-direction:row-reverse;
        }
        #main div{
            width:50px;
            height:50px;
        }
    </style>
</head>
<body>
    <h1>The flex-direction property
        flex-direction:row|row-reverse|column|column-reverse|
    </h1>
    <div id="main">
        <div style="background-color:coral;">A</div>
        <div style="background-color:lightblue;">B</div>
        <div style="background-color:blue;">C</div>
        <div style="background-color:aqua;">D</div>
        <div style="background-color:aquamarine;">E</div>
        <div style="background-color:blueviolet;">F</div>
        </div>
    
</body>
</html>
