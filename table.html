<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<head>
    <style>
        table{
           border-collapse:collapse; 
        }
     thead{
        background-color:antiquewhite;
        } 
        tbody{
            background-color:blue;
        }  
    </style>
</head>
<body>
    <table border="3"cellpadding="20"cellspacing="20">
        <thead>
            <tr>
                <th>ITEMS</th>
                <th>Price</th>
            </tr>
        </thead>
    <Tbody>
        <tr>
            <Td>PEN</Td>
            <Td>Rs.10</Td>
        </tr>
        <tr>
            <TD>PENCIL</TD>
            <TD>Rs.5</TD>
        </tr>
    </Tbody>
    </body>
</table>
</html>
